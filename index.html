<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Страховой бот — Сравни</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1729;
            color: #fff;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container,
        .page {
            max-width: 980px;
            margin: 0 auto;
            padding: 20px
        }

        .header {
            padding: 24px 20px;
            text-align: center
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 8px
        }

        .header h1 i {
            color: white;
            font-size: 24px;
            margin: 10px 5px 15px 5px;
        }

        .header p {
            opacity: 0.9
        }

        .products-section {
            padding: 8px 0
        }

        .product-item {
            background: #1a2332;
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .product-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.45);
            background: #202d42
        }

        .product-item:active {
            transform: scale(.99)
        }

        .product-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            flex-shrink: 0
        }

        .product-icon i {
            color: #fff
        }

        .product-name {
            font-size: 16px;
            font-weight: 600;
            color: #fff
        }

        .product-desc {
            font-size: 13px;
            color: #99a0b3
        }

        .form-screen {
            padding: 20px;
            animation: slideIn .25s ease
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(10px)
            }

            to {
                opacity: 1;
                transform: none
            }
        }

        .form-input,
        .form-select,
        select {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: 2px solid #1a2332;
            background: #1a2332;
            color: #fff;
            font-size: 15px
        }

        .form-input:focus,
        .form-select:focus {
            border-color: #667eea;
            outline: none
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer
        }

        .success-screen {
            padding: 40px 20px;
            text-align: center
        }

        .success-icon {
            font-size: 64px;
            margin-bottom: 20px
        }

        .promo {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin: 20px 0
        }

        .features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 24px;
            margin-bottom: 24px
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.06);
            border-radius: 18px;
            padding: 24px;
            text-align: center;
            backdrop-filter: blur(8px);
            cursor: pointer
        }

        .feature-icon {
            font-size: 48px;
            margin-bottom: 12px;
            color: #43e97b
        }

        .feature-title {
            font-size: 18px;
            font-weight: 600
        }

        .license-plate {
            display: flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap
        }

        input.plate,
        .plate-region {
            background: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 18px;
            font-weight: 600;
            text-align: center;
            color: #000
        }

        .qr {
            width: 150px;
            height: 150px;
            background: #fff;
            border-radius: 12px;
            margin: 18px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000
        }

        @media (max-width:768px) {
            .header h1 {
                font-size: 20px
            }

            .features {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="page">
            <div v-if="currentScreen === 'home'">
                <div class="header">
                    <h1><i class="fas fa-car"></i> <i class="fas fa-home"></i> <i class="fas fa-plane"></i><br>Страховой
                        ии-агент</h1>
                    <p>Сравнение цен. Онлайн-оформление.</p>
                </div>

                <div class="products-section">
                    <div v-for="product in products" :key="product.id" class="product-item" @click="goTo(product)">
                        <div class="product-icon" :style="{background: product.color}">
                            <i :class="product.icon" style="color:#fff"></i>
                        </div>
                        <div style="flex:1">
                            <div class="product-name">{{ product.name }}</div>
                            <div class="product-desc">{{ product.description }}</div>
                        </div>
                        <div style="font-size:20px; color:#9aa4bf">›</div>
                    </div>
                </div>
            </div>

            <div v-if="currentScreen === 'form'">
                <div class="form-screen">
                    <button style="background:none;border:none;color:#67e8f9;margin-bottom:12px;cursor:pointer"
                        @click="goBack">← Назад</button>
                    <h2 style="margin-bottom:12px">{{ selectedProduct.name }}</h2>
                    <form @submit.prevent="submitForm">
                        <div style="margin-bottom:12px">
                            <input class="form-input" v-model="formData.name" placeholder="Имя" required />
                        </div>
                        <div style="margin-bottom:12px">
                            <input class="form-input" v-model="formData.phone" placeholder="Телефон" required />
                        </div>
                        <div style="margin-bottom:12px">
                            <input class="form-input" v-model="formData.email" placeholder="Email" required />
                        </div>
                        <div v-if="selectedProduct.hasSum" style="margin-bottom:12px">
                            <select v-model="formData.sum" required>
                                <option value="">Выберите сумму</option>
                                <option value="500000">500 000 ₽</option>
                                <option value="1000000">1 000 000 ₽</option>
                            </select>
                        </div>
                        <div v-if="selectedProduct.hasPeriod" style="margin-bottom:12px">
                            <select v-model="formData.period" required>
                                <option value="">Выберите срок</option>
                                <option value="12">1 год</option>
                                <option value="24">2 года</option>
                            </select>
                        </div>
                        <div style="margin-bottom:12px">
                            <input class="form-input" v-model="formData.comment"
                                placeholder="Комментарий (необязательно)" />
                        </div>
                        <button class="submit-button" type="submit">Отправить заявку</button>
                    </form>
                </div>
            </div>

            <div v-if="currentScreen === 'success'">
                <div class="success-screen">
                    <div style="font-size:56px; text-align:center">✅</div>
                    <h3 style="text-align:center">Заявка отправлена!</h3>
                    <p style="text-align:center; color:#9aa4bf">Спасибо — наш специалист свяжется с вами.</p>
                    <div style="margin-top:12px">
                        <button class="submit-button" @click="goHome">Вернуться</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    currentScreen: 'home',
                    selectedProduct: null,
                    formData: { name: '', phone: '', email: '', sum: '', period: '', comment: '' },
                    products: [
                        { id: 1, name: 'ОСАГО', icon: 'fas fa-car', url: 'osago.html', color: 'linear-gradient(135deg,#0ea5e9, #0284c7)', description: 'Обязательное страхование автогражданской ответственности', hasSum: false, hasPeriod: false },
                        { id: 2, name: 'Каско', icon: 'fas fa-shield-alt', url: 'kasko.html', color: 'linear-gradient(135deg,#667eea,#764ba2)', description: 'Защита автомобиля от любых повреждений', hasSum: true, hasPeriod: true },
                        { id: 3, name: 'Ипотечное страхование', icon: 'fas fa-home', url: 'ipoteka.html', color: 'linear-gradient(135deg,#fa709a,#fee140)', description: 'Страхование недвижимости по ипотеке', hasSum: true, hasPeriod: true },
                        { id: 4, name: 'Страхование квартиры', icon: 'fas fa-building', url: 'apartment.html', color: 'linear-gradient(135deg,#43e97b,#38f9d7)', description: 'Комплексная защита вашего жилья', hasSum: true, hasPeriod: true },
                        { id: 5, name: 'Путешествие', icon: 'fas fa-plane', url: 'travel.html', color: 'linear-gradient(135deg,#4facfe,#00f2fe)', description: 'Медицинская помощь и страховка за границей', hasSum: true, hasPeriod: false },
                        { id: 6, name: 'Жизнь и здоровье', icon: 'fas fa-heart', url: 'health.html', color: 'linear-gradient(135deg,#f093fb,#f5576c)', description: 'Финансовая защита вас и ваших близких', hasSum: true, hasPeriod: true }
                    ]
                }
            },
            methods: {
                selectProduct(p) { this.selectedProduct = p; this.currentScreen = 'form'; if (window.Telegram?.WebApp) window.Telegram.WebApp.HapticFeedback?.impactOccurred('light') },
                goTo(product) {
                    // If product has a dedicated page, navigate there; otherwise open internal form
                    if (product && product.url) {
                        location.href = product.url;
                        return;
                    }
                    this.selectProduct(product);
                },
                goBack() { this.currentScreen = 'home'; this.resetForm() },
                goHome() { this.currentScreen = 'home'; this.resetForm() },
                resetForm() { this.formData = { name: '', phone: '', email: '', sum: '', period: '', comment: '' } },
                submitForm() {
                    const order = { product: this.selectedProduct.name, ...this.formData, timestamp: new Date().toISOString() };
                    if (window.Telegram?.WebApp) { window.Telegram.WebApp.sendData(JSON.stringify(order)); window.Telegram.WebApp.HapticFeedback?.notificationOccurred('success') }
                    console.log('Заявка:', order);
                    this.currentScreen = 'success';
                }
            },
            mounted() { if (window.Telegram?.WebApp) { const tg = window.Telegram.WebApp; tg.ready(); tg.expand(); tg.setHeaderColor('secondary_bg_color'); if (tg.initDataUnsafe?.user) { const u = tg.initDataUnsafe.user; this.formData.name = `${u.first_name || ''} ${u.last_name || ''}`.trim() } } }
        }).mount('#app')
    </script>
</body>

</html>
