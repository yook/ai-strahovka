<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ипотечное страхование - Страховой бот</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.prod.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f1729;
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 980px;
            margin: 0 auto;
        }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .back-link:hover {
            color: #764ba2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .form-section {
            background: #1a2332;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 40px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #ffffff;
        }

        .form-input,
        .form-select {
            width: 100%;
            background: #2a3441;
            border: 2px solid #1a2332;
            border-radius: 12px;
            padding: 14px;
            font-size: 15px;
            color: #ffffff;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-input:focus,
        .form-select:focus {
            border-color: #fa709a;
        }

        .submit-button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-top: 20px;
        }

        .submit-button:active {
            transform: scale(0.98);
        }

        .back-link {
            display: inline-block;
            color: #fa709a;
            text-decoration: none;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div id="app" class="container">
        <a href="index.html" class="back-link">← На главную</a>

        <div class="header">
            <h1>Ипотечное страхование</h1>
            <p>Страхование недвижимости по ипотеке</p>
        </div>

        <div class="form-section">
            <form @submit.prevent="submitForm">
                <div class="form-group">
                    <label class="form-label">Имя</label>
                    <input type="text" class="form-input" v-model="formData.name" placeholder="Введите ваше имя"
                        required />
                </div>

                <div class="form-group">
                    <label class="form-label">Телефон</label>
                    <input type="tel" class="form-input" v-model="formData.phone" placeholder="+7 (___) ___-__-__"
                        required />
                </div>

                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" v-model="formData.email" placeholder="example@mail.ru"
                        required />
                </div>

                <div class="form-group">
                    <label class="form-label">Страховая сумма</label>
                    <select class="form-select" v-model="formData.sum" required>
                        <option value="">Выберите сумму</option>
                        <option value="1000000">1 000 000 ₽</option>
                        <option value="2000000">2 000 000 ₽</option>
                        <option value="3000000">3 000 000 ₽</option>
                        <option value="5000000">5 000 000 ₽</option>
                        <option value="10000000">10 000 000 ₽</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Срок страхования</label>
                    <select class="form-select" v-model="formData.period" required>
                        <option value="">Выберите срок</option>
                        <option value="12">1 год</option>
                        <option value="24">2 года</option>
                        <option value="36">3 года</option>
                        <option value="60">5 лет</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Комментарий (необязательно)</label>
                    <input type="text" class="form-input" v-model="formData.comment"
                        placeholder="Дополнительная информация" />
                </div>

                <button type="submit" class="submit-button">
                    Отправить заявку на ипотечное страхование
                </button>
            </form>
        </div>
    </div>

    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    formData: {
                        name: '',
                        phone: '',
                        email: '',
                        sum: '',
                        period: '',
                        comment: ''
                    }
                };
            },
            methods: {
                submitForm() {
                    const orderData = {
                        product: 'Ипотечное страхование',
                        ...this.formData,
                        timestamp: new Date().toISOString()
                    };

                    if (window.Telegram?.WebApp) {
                        window.Telegram.WebApp.sendData(JSON.stringify(orderData));
                        window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');
                    }

                    console.log('Заявка на ипотечное страхование:', orderData);
                    alert('Заявка отправлена! Мы свяжемся с вами.');
                }
            },
            mounted() {
                if (window.Telegram?.WebApp) {
                    const tg = window.Telegram.WebApp;
                    tg.ready();
                    tg.expand();
                    tg.setHeaderColor('secondary_bg_color');

                    if (tg.initDataUnsafe?.user) {
                        const user = tg.initDataUnsafe.user;
                        this.formData.name = `${user.first_name || ''} ${user.last_name || ''}`.trim();
                    }
                }
            }
        }).mount('#app');
    </script>
</body>

</html>
